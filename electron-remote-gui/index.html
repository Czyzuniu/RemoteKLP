<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <button id="getKeyStrokesButton">Get live keystrokes</button>
    <textarea id="content"></textarea>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000');

      socket.on('connect', () => {
        console.log('socket gui connected')
        socket.emit('guiInit')
      })

      window.getKeyStrokesButton.addEventListener('click', () => {
        socket.emit('getKeyStrokes')
      })

      socket.on('keystrokes', (data) => {
        console.log(data)
        window.content.append("\n");
        window.content.append(data.key);
      })

    </script>
    <script>
      
    </script>
  </body>
</html>


<style>
  #content{
    width: 500px;
    height:300px;
  }
</style>
